<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Pop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"><!--CSS references-->
</head>

<body>

    <header>
        <div class="container shadow">
            <img src="balloon-pop-logo.png" alt="balloon pop logo">
        </div>
    </header>

    <main class="container card"> 
    <form class= "d-flex space-between" id="player-form" onsubmit="setPlayer(event)"><!--refers to function in JS-->
        <div>
            <label for="name">Player Name:</label>
            <input type="text" name="playerName" required>
        </div>
        <button type="submit">OK</button>
    </form>

    <section id = "game" class="game hidden">
        <div>
            <button onclick="changePlayer()">Change Player</button>
        </div>
        <div>
            <button id="start-button" onclick="startGame()">START GAME</button><!--Reference startGame function-->
        </div>

        <button id="inflate-button" onclick="inflate()" disabled="true">
            Inflate
            <span id="click-count"></span>
        </button><!--references JS function "inflate" and puts "click-count" on button-->

        <div>
            <span>Balloons Popped:</span>
            <span id="pop-count">0</span>
        </div>
        <div>
            <span>Top Popped:</span>
            <span id="high-pop-count">0</span>
        </div>
        <div>
            <span>Time Remaining:</span>
            <span id="countdown">0</span>
        </div>

        <div id="balloon" class="balloon"></div><!--label for div and class for CSS-->
    </section>
</main>

    <script src="main.js"></script><!--Javascript references-->
</body>

</html>
